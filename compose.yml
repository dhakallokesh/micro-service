version: "3.8"

services:
  api-service:
    build: ./api-service
    ports:
      - "3003:3003"
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASS=pass
    depends_on:
      - db

  worker-service:
    build: ./worker-service
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASS=pass
    depends_on:
      - db

  frontend-service:
    build: ./frontend-service
    ports:
      - "8080:80"
    depends_on:
      - api-service

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: appdb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  db_data:

